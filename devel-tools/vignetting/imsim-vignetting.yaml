# Use baseline configuration
modules: [imsim]
template: imsim-config

input.instance_catalog.file_name: ./instcat_vignetting.txt
input.opsim_meta_dict.file_name: '@input.instance_catalog.file_name'

# Disable electrostatic effects in CCDs
input.tree_rings: ""
image.sensor: ""

# Disable the atmospheric PSF.
input.atm_psf: ""
psf.items: ""
psf.type: Gaussian
psf.fwhm: 0.7

image.random_seed: 42

# Set the sky_level to zero and restrict the stamp size to 48 pixels.
image.sky_level: 0
stamp.size: 48

# Set cosmic-ray rate to zero.
output.cosmic_ray_rate: 0
output.dir: output_vignetting_test
output.det_num.first: 0
output.nfiles: 189

# Omit centroid info and per amp readout.
output.truth: ""
output.readout: ""

